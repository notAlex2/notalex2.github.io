baseURL: https://alexander-peplowski.ca

languageCode: en-us
title: "Alexander Peplowski"
theme: "toha"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable Google Analytics
googleAnalytics: UA-186830046-1

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  # GitHub repo URL of your site
  gitRepo: https://github.com/notAlex2/notAlex2.github.io

  # specify whether you want to write some blog posts or not
  enableBlogPost: false

  # specify whether you want to show Table of Contents in reading page
  enableTOC: false

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false
  
  logo:
    main: /images/site/android-chrome-512x512.png
    inverted: /images/site/android-chrome-512x512.png
    # inverted: /images/site/main-logo.png
    favicon: /images/site/android-chrome-512x512.png